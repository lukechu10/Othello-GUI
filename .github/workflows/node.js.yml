name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - run: yarn install
    - run: yarn dist
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: windows-installer
        path: "dist/*.exe"
